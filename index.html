<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AceYourStudy</title>
  </head>
  <body>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .nav {
        display: flex;
        justify-content: space-between;
        background-color: #242323;
        color: #ffff;
        padding: 0 1rem;
      }
      .logo a {
        color: #f0ac45
        text-decoration: none;
      }
      .logo span {
        color: #fff;
      }
      .nav ul {
        display: flex;
        list-style-type: none;
      }
      .nav ul li {
        margin: 0 10px;
        padding: 0 10px;
      }
      .nav ul li a {
        text-decoration: none;
        color: #fff;
        font-size: 15px;
        transition: all ease 0.4s;
      }
      .nav ul li a:hover {
        color: #f0ac45;
      }
    </style>
    <div class="nav">
      <div class="logo">
        <h2><a href="#">Logo<span>.</span></a></h2>
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Learn more</a></li>
          <li><a href="#">Tips</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
  </body>
</html>
